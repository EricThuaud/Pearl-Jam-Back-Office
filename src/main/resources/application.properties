spring.application.name=PearlJamApi

spring.datasource.url=jdbc:postgresql://localhost:5433/pearljam_api
spring.datasource.username=user_capi3g
spring.datasource.password=Capi3g1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

spring.jpa.properties.id.new_generator_mappings=true
spring.jpa.properties.cache.use_second_level_cache=false
spring.jpa.properties.cache.use_query_cache=false
spring.jpa.properties.generate_statistics=false
spring.jpa.properties.hbm2ddl.auto=validate

spring.jpa.open-in-view=false

spring.liquibase.defaultSchema=public
spring.liquibase.changeLog=classpath:db/master.xml

keycloak.realm=QueenAPI
keycloak.resource=QueenAPI
keycloak.auth-server-url=http://localhost:8180/auth
keycloak.ssl-required=external
keycloak.public-client=true
keycloak.principal-attribute:preferred_username
keycloak.enabled=false

application.mode=Basic

server.address=0.0.0.0
server.port=8080
