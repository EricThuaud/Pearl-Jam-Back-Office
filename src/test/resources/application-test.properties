spring.application.name=api
environment=test
spring.profiles.active = test

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

fr.insee.pearljam.application.mode=NoAuth
fr.insee.pearljam.application.crosOrigin=*

fr.insee.pearljam.logging.path=classpath:log4j2.xml


spring.liquibase.defaultSchema=public
spring.liquibase.contexts=test
spring.liquibase.changeLog=classpath:db/master.xml

logging.level.root=INFO
logging.level.liquibase=WARN

keycloak.realm=PearlJamAPI
keycloak.resource=PearlJamAPI
keycloak.auth-server-url=http://localhost:8180/auth
keycloak.ssl-required=external
keycloak.public-client=true
keycloak.principal-attribute:preferred_username