spring.application.name=api
environment=test
spring.profiles.active=test

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

fr.insee.pearljam.application.mode=NoAuth
fr.insee.pearljam.application.crosOrigin=*
fr.insee.pearljam.application.guestOU=OU-NATIONAL

fr.insee.pearljam.logging.path=classpath:log4j2.xml

liquibase.enabled=false

spring.liquibase.defaultSchema=public
spring.liquibase.contexts=test
spring.liquibase.changeLog=classpath:db/master.xml

logging.level.root=DEBUG

fr.insee.pearljam.interviewer.role=investigator
fr.insee.pearljam.user.local.role=manager_local
fr.insee.pearljam.user.national.role=manager_national

logging.level.liquibase=WARN

keycloak.realm=insee-realm
keycloak.resource=client-web
keycloak.public-client=true
keycloak.bearer-only=true
keycloak.principal-attribute:preferred_username
keycloak.auth-server-url = localhost