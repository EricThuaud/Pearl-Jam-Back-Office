apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pearl-bo
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - pearljam-bo-demo.dev.insee.io
  rules:
    - host: pearljam-bo-demo.dev.insee.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pearl-bo
                port:
                  number: 8080
